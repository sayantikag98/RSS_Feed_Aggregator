<div id="input-form-div">
    <form id="input-form" [formGroup] = "newFeedForm">
        <mat-form-field id="feed-url-input" appearance="fill">
            <mat-label>Feed Url</mat-label>
            <input matInput type="url" formControlName="feedUrl" required>
        </mat-form-field>
        <button id="feed-url-submit" mat-raised-button color="primary" (click)="addFeed()">Submit</button>
    </form>  
</div>
